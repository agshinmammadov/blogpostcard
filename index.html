<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>


  <div class="card-container">
    <div class="card-container__thumbnail">
      <img width="100%" src="./assets/images/illustration-article.svg" alt="Html & CSS illustration">
    </div>
    <article>
      <p class="card-container__category">
        Learning
      </p>
      <p style="font-size: small;">
        Published 21 Dec 2023
      </p>
      <h2 class="card-container__header">
        HTML & CSS foundations
      </h2>
      <p class="card-container__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </article>
    <div class="card-container__author">
      <img src="./assets/images/image-avatar.webp" alt="Author image">
      Greg Hooper
    </div>
    

  </div>
</body>

</html>
